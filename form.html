<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Fitness Coaching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        
        header {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: inline-flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

       
        #form-section {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        #form-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

    
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form select,
        form input[type="date"],
        form input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        form input[type="radio"],
        form input[type="checkbox"] {
            margin-right: 10px;
        }

       
        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }

        button[type="reset"] {
            background-color: #7f8c8d;
        }

        button[type="reset"]:hover {
            background-color: #95a5a6;
        }

       
        @media (max-width: 600px) {
            #form-section {
                padding: 20px;
            }

            form label {
                font-size: 14px;
            }

            form input[type="text"],
            form input[type="email"],
            form select,
            form input[type="date"],
            form input[type="file"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="form-section">
        <h2>Join Our Fitness Program</h2>
        <form id="fitness-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="preferences">Workout Preferences:</label>
            <input type="checkbox" id="cardio" name="preferences" value="cardio"> Cardio
            <input type="checkbox" id="strength" name="preferences" value="strength"> Strength Training
            <input type="checkbox" id="flexibility" name="preferences" value="flexibility"> Flexibility

            <label for="start-date">Preferred Start Date:</label>
            <input type="date" id="start-date" name="start-date">

            <label for="progress-picture">Upload a progress picture:</label>
            <input type="file" id="progress-picture" name="progress-picture">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    
    <script src="js/form-validation.js"></script>
</body>
</html>
