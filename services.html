<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Fitness Coaching</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

       
        header {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: inline-flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

       
        #services-section {
            background-color: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #services-section h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #services-section ul {
            list-style-type: none;
            padding: 0;
        }

        #services-section ul li {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #services-section ul li:hover {
            background-color: #bdc3c7;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            #services-section {
                padding: 20px;
            }

            #services-section h2 {
                font-size: 2em;
            }

            #services-section ul li {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Join Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="services-section">
        <h2>Our Services</h2>
        <ul>
            <li>Personalized Coaching</li>
            <li>Group Workouts</li>
            <li>Nutrition Plans</li>
        </ul>
    </section>
</body>
</html>
